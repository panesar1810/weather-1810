<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Welcome to Weather</title>
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap">
	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="../static/css/gradients.css" th:href="@{/css/gradients.css}">
</head>
<body class="nevy-gradient">
	<div class="container pt-5 mt-4">
		<span class="float-right mt-5 pt-3" th:if="${notEmptyHistory}">
			<span class="h4 px-2 text-warning" style="font-family: 'nunito';">History</span>
			<a href="/clear-history" class="btn btn-sm px-3 float-right mb-2" id="submit">Clear</a>
			<ul>
				<li th:each="city : ${historyList}" th:text="${city}" class="custom-text">example city</li>
			</ul>
		</span>
		<h1 class="p-4 pt-5 display-4" style="font-family: 'nunito';">Weather Data App</h1>
		<div th:if="${error}" class="alert alert-primary w-50 mx-4">
			<span style="font-size: 1.2rem;">Please enter a valid city name.</span> 
		  </div>
		<form action="/weather-data" method="POST" class="py-5">
			<label class="px-4 text-light" for="location">Enter a City</label>
			<div class="input-group px-4">
				<input type="text" name="location" id="location" class="w-50" autofocus>
				<div class="input-group-append">
					<button type="submit" class="btn" id="submit">Search</button>
				</div>
			</div>	
		</form>
		<div id="info" class="px-4 pt-3">
			<p class="custom-text">A Weather application which consumes the API from '<a id="link" href="http://openweathermap.org" target="_blank">openweathermap.org</a>'.</p>
		</div>
		<div th:if="${notEmptyLogs}">
			<button type="button" data-toggle="collapse" data-target="#logs" class="btn btn-sm px-3 mx-4" id="submit">View Logs</button>
		</div>
		<div id="logs" class="collapse mt-3">
			<a href="/clear-logs" class="btn btn-sm px-3 mb-2 ml-4" id="submit">Clear</a>
			<ul>
				<li th:each="log : ${logs}" th:text="${log}" class="custom-text">example log</li>
			</ul>
		</div>
	</div>
</body>
</html>
